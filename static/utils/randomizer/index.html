<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Randomizer</title>
    <!-- This is a development version of Vue.js! -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- import stylesheet -->
    <link rel="stylesheet" href="randomizer.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div id="app_basic">
        <ul>
            <li v-for="(item, index) in list"> {{ item }} <span @click="deleteItem(index)">&times;</span></li>
        </ul>
        <hr />
        <input v-model="newItem" placeholder="New Item" v-on:keyup.enter="addElement()">
        <div>
            <button v-on:click="addElement()">Add</button>
            <button v-on:click="selectItem()">Select</button>
            <h3>Result: {{selectedItem}}</h3>
        </div>
    </div>

    <script>
        new Vue(
            {
                el: '#app_basic',
                data: {
                    newItem: '',
                    selectedItem: '',
                    list: []
                },
                methods: {
                    addElement: function () {
                        if(!this.newItem) return;
                        this.list.push(this.newItem);
                        this.newItem = "";
                    },
                    selectItem: function () {
                        this.selectedItem = this.list[Math.floor(Math.random() * this.list.length)]
                    },
                    deleteItem: function (index) {
                        this.list.splice(index, 1);
                    }
                }
            });
    </script>
</body>

</html>
