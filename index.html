<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://www.linkedin.com/in/marioramosmontesinos/">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f2ef;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f2ef;
            border-top: 4px solid #0077b5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #0077b5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirigiendo a LinkedIn...</p>
        <p><a href="https://www.linkedin.com/in/marioramosmontesinos/">Haz clic aquí si no eres redirigido automáticamente</a></p>
    </div>
    
    <script>
        // Redirección alternativa por JavaScript
        window.location.href = "https://www.linkedin.com/in/marioramosmontesinos/";
    </script>
</body>
</html>
